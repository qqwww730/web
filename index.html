<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态页面示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #content {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>GitHub Pages 动态内容示例</h1>
    <p>通过 URL 参数 <code>?id=1</code> 或 <code>?id=2</code> 来改变内容。</p>

    <div id="content">默认内容：请在 URL 中传递 id 参数。</div>

    <script>
        // 数据示例，可根据 id 动态加载不同内容
        const data = {
            "1": "这是 ID 为 1 的内容。你可以在这里显示文本、图片或其他信息。",
            "2": "这是 ID 为 2 的内容，页面内容已经根据 URL 参数动态变化。",
            "3": "这是 ID 为 3 的内容，你可以继续添加更多条目。"
        };

        // 获取 URL 参数 id
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // 动态更新页面内容
        const contentDiv = document.getElementById('content');
        if (id && data[id]) {
            contentDiv.innerHTML = data[id];
        } else if (id) {
            contentDiv.innerHTML = "ID 不存在，请输入有效的 id 参数。";
        }
    </script>
</body>
</html>
