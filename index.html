<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>直播间入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 50px;
            line-height: 1.5;
        }
        
        .btn-container {
            position: relative;
            margin: 0 auto;
            width: 100%;
        }
        
        .enter-btn {
            background: linear-gradient(145deg, #ff4081, #ff9100);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 64, 129, 0.4),
                        0 5px 10px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ff9100, #ff4081);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 50px;
        }
        
        .enter-btn:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4),
                        0 2px 5px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .btn-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .enter-btn:active .btn-icon {
            transform: scale(1.1);
        }
        
        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% {
                width: 100px;
                height: 100px;
                opacity: 0.7;
            }
            100% {
                width: 250px;
                height: 250px;
                opacity: 0;
            }
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 15%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(20px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-15px, 15px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* 防止长按出现菜单 */
        .enter-btn {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M18 10.48V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4.48l4 3.98v-11l-4 3.98zm-2-.79V18H4V6h12v3.69z"/>
                </svg>
            </div>
            <h1 class="title">直播入口</h1>
            <p class="subtitle">精彩内容即将开始<br>点击下方按钮立即进入</p>
        </div>
        
        <div class="btn-container">
            <div class="pulse"></div>
            <button class="enter-btn" id="enterBtn">
                <span class="btn-icon">▶</span>
                <span>进入直播间</span>
            </button>
        </div>
    </div>

    <script>
        // 解析URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id') || '10038', // 默认值
                pwd: params.get('pwd') || 'bss4Co' // 默认值
            };
        }
        
        // 跳转到直播间
        function goToLiveRoom(id, pwd) {
            const baseUrl = 'http://czhliv20.uliz.cn';
            const liveUrl = `${baseUrl}/live/${id}/${pwd}/s`;
            window.location.href = liveUrl;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            
            // 添加按钮点击事件
            document.getElementById('enterBtn').addEventListener('click', function() {
                goToLiveRoom(params.id, params.pwd);
            });
            
            // 添加触摸反馈
            const btn = document.getElementById('enterBtn');
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(2px)';
                this.style.boxShadow = '0 5px 15px rgba(255, 64, 129, 0.4), 0 2px 5px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
