<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>页面加载中...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #fff;
}

/* iframe 容器 */
#iframe-wrapper {
    position: fixed;
    inset: 0;
    background: #fff;
}

/* iframe 本体 */
#iframe-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    display: block;
}

/* 可选：加载遮罩 */
#loading {
    position: fixed;
    inset: 0;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: #666;
    z-index: 10;
}
</style>
</head>

<body>

<div id="loading">页面加载中…</div>

<div id="iframe-wrapper">
    <iframe 
        src="https://www.hao123.com/?src=from_pc_logon" 
        scrolling="no"
        referrerpolicy="no-referrer"
        allowfullscreen
        id="mainFrame">
    </iframe>
</div>

<script>
const iframe = document.getElementById('mainFrame');
const loading = document.getElementById('loading');

// iframe 加载完成后隐藏 loading
iframe.onload = function () {
    loading.style.display = 'none';
};

// 超时兜底（防止一直 loading）
setTimeout(() => {
    loading.style.display = 'none';
}, 5000);
</script>

</body>
</html>
